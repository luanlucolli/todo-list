<VirtualHost *:80>
  DocumentRoot /var/www/html

  <Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  # Backend API (opcional se necess√°rio para rewrite)
  Alias /api /var/www/api
  <Directory /var/www/api>
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
