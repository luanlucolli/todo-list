<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noto-a</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons (para menu e mais) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="./css/style.css" />
</head>



<body>
    <div class="container py-4" style="max-width: 720px;">

        <!-- Header com botão de menu -->
        <header class="d-flex justify-content-between align-items-center mb-3">

            <div style="width: 1.4rem;"></div> <!-- Espaço para balancear -->
        </header>

        <!-- Título da aplicação -->
        <h1 class="text-center mb-4 fw-semibold">Noto-a</h1>

        <!-- Barra de pesquisa + botão nova tarefa -->
        <section class="mb-3">
            <div class="row g-2">
                <div class="col-12 col-md-8">
                    <input autocomplete="off" type="text" id="search" class="form-control"
                        placeholder="Pesquisar tarefa..." />
                </div>
                <div class="col-12 col-md-4">
                    <button class="btn btn-success w-100" onclick="openModal()">+ Nova Tarefa</button>
                </div>

            </div>
        </section>

        <!-- Filtros -->
        <section class="mb-4">
            <div class="d-flex justify-content-start gap-2 flex-wrap">
                <button class="btn btn-filter active" onclick="loadTasks(null, this)">Todos</button>
                <button class="btn btn-filter" onclick="loadTasks(0, this)">Pendentes</button>
                <button class="btn btn-filter" onclick="loadTasks(1, this)">Concluídas</button>
            </div>
        </section>

        <!-- Lista de tarefas -->
        <main>
            <ul id="task-list" class="list-group"></ul>
        </main>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-0 rounded-3">
                <div class="modal-body text-center py-4">
                    <p class="mb-3">Tem certeza que deseja excluir esta tarefa?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-secondary w-50" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger w-50" id="confirm-delete-btn">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de Tarefa -->
    <div id="task-modal" class="modal-overlay d-none">
        <div class="modal-content">
            <h2 id="modal-title" class="mb-3">Nova Tarefa</h2>
            <form id="modal-form" novalidate>
                <input type="text" id="modal-title-input" autocomplete="off" class="form-control mb-2"
                    placeholder="Título da tarefa" style="border: #333 1px solid;" required />
                <textarea id="modal-description-input" autocomplete="off" class="form-control mb-3"
                    style="border: #333 1px solid;" placeholder="Descrição (opcional)"></textarea>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Toastify (lib leve para toast) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app.js"></script>
    <!-- Bootstrap Bundle (inclui Popper.js necessário para dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>




</body>

</html>
